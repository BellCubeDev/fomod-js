name: Run Tests
on:
    workflow_call:
    push:
        paths:
            - 'tests/**'
            - 'src/**'
            - 'jest.config.ts'
            - 'package.json'
            - 'tsconfig.json'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:

              # ============================
              #        Project Setup
              # ============================

              - name: Clone Repo
                uses: actions/checkout@v4
                with:
                  submodules: 'recursive'


              - name: Set Up PNPM
                uses: pnpm/action-setup@v4
                with:
                    version: 9


              - name: Set Up Node.js
                uses: actions/setup-node@v4
                with:
                  node-version: latest
                  cache: 'pnpm'


              - name: Install dependencies
                run: pnpm install --frozen-lockfile

              # =============================
              #    Workflow-Specific Stuff
              # =============================

              - name: Run Tests
                run: pnpm run test

              - name: Check Types
                run: pnpm run type-check
